<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do paper</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100&family=Roboto:wght@100;300&family=Rubik:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <div id="themes-colors">
        <ul>
            <li id="paper">
                <span class="color"></span>
            </li>

            <li id="pink">
                <span class="color selected"></span>
            </li>

            <li id="violet">
                <span class="color"></span>
            </li>
        </ul>
    </div>

    <div class="to-do-container">
        <header class="to-do-header">
            <h1>to do paper</h1>
        </header>

        <div id="to-do-content">
            <!-- Criar to do -->
            <form class="to-do-options create-to-do">
                <h2>Criar tarefa</h2>
                <div class="control-input">
                    <label for="">Nome:</label>
                    <input type="text" id="to-do-input" placeholder="Exemplo: estudar matemÃ¡tica."
                        autocomplete="new-password">
                </div>
                <div class="control-button">
                    <button type="submit" id="create-btn">Criar</button>
                </div>
            </form>
            <!-- Buscar -->
            <form class="to-do-search">
                <!-- <h2>Pesquisar</h2> -->
                <div class="control-search">
                    <div class="control-input">
                        <input type="text" id="search-input" placeholder="Pesquisar Tarefa" autocomplete="new-password">
                        <button id="erase-button"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="control-select">
                        <select id="filter-btn">
                            <option value="all">Todos</option>
                            <option value="done">Feitos</option>
                            <option value="todo">A fazer</option>
                        </select>
                    </div>
                </div>
            </form>
            <!-- Editar to do -->
            <form class="to-do-options edit-to-do hide">
                <h2>Editar tarefa</h2>
                <div class="control-input">
                    <label for="">Novo:</label>
                    <input type="text" id="input-edit" placeholder="Exemplo: arrumar casa." autocomplete="new-password">
                </div>
                <div class="control-button">
                    <button type="submit" id="save-edit">Salvar</button>
                    <button id="return-edit">Retornar</button>
                </div>
            </form>
            <!-- Lista de to dos -->
            <div class="to-dos-list hide">
                <h4>Lista de tarefas</h4>
            </div>
        </div>
    </div>
</body>

</html>
